<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css" />

        <style>
            .content {
                min-width: 290px;
	            padding-top: 130px;
                width:100%;
                text-align: center;
            }

            table, th, td {
                border: 1px solid;
                width: auto;
                margin-left: auto;
                margin-right: auto;

            }                  
        </style>

    </head>
    <body>
        <div class="content">
            <h1>Welcome to Your Appointments</h1>

            <table>

                <tr>
                    <th>Appointment Date</th>
                    <th>Start-Time</th>
                    <th>End-Time</th>
                    <th>Appointment Type</th>
                    <th>Appointment Status</th>
                    <th>Room Number</th>
                </tr>

                {% for row in table %}
                    <tr>
                        <td>{{row[0]}}</td> 
                        <td>{{row[1]}}</td> 
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                        <td>{{row[4]}}</td>
                        <td>{{row[5]}}</td>
                    </tr>
                {% endfor %}
                
            </table>

        </div>
    </body>
</html>
