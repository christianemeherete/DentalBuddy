<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css" />

        <style>
            .content {
                min-width: 290px;
	            padding-top: 130px;
                width:100%;
                text-align: center;
            }

            table, th, td {
                border: 1px solid;
                width: auto;
                margin-left: auto;
                margin-right: auto;

            }                  
        </style>

    </head>
    <body>
        <div class="content">
            <h1>Welcome to Your Edit Page</h1>

            <table>
                <tr>
                    <th>Treatment Type</th>
                    <th> Medication</th>
                    <th>Comment</th>
                </tr>

                <tr>
                    <td>{{table[0]}}</td> 
                    <td>{{table[1]}}</td> 
                    <td>{{table[2]}}</td>
                </tr>
            </table>

            <form action="{{ url_for("d_edit")}}" method="post">

                <br>
                <label for="treatmentType">Treatment Type:</label> 
                <input type="text" id="treatmentType" name="treatmentType"> 
                    
                <br>
                <br>
                <label for="medication">Medication:</label>
                <input type="text" id="medication" name="medication">

                <br>
                <br>
                <label for="comment" size="400">Comment:</label>
                <input type="text" id="comment" name="comment">

                <br>
                <br>
                <button type="submit" name="edit_submit" value="edit_submit">Submit</button>

            </form>
        </div>
    </body>
</html>
