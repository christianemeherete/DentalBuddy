<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css" />

        <style>
            .content {
                min-width: 290px;
	            padding-top: 130px;
                width:100%;
                text-align: center;
            }
        </style>

    </head>
    <body>
        <div class="content">
            <h1>Welcome to King Edward Dentistry</h1>
            
            <form action="{{ url_for("dentist")}}" method="post">

                <h3>Please enter all information needed below.</h3>

                <br>
                <label for="appID">Appointment ID:</label> 
                <input type="text" id="appID" name="appID"> 

                <br>
                <br>
                <label for="appProID">Appointment Procedure ID:</label> 
                <input type="text" id="appProID" name="appProID"> 

                <br>
                <br>
                <button type="submit" name="dentist_btn" value="dentist_btn">Locate Treatment</button>
            </form>
        </div>

    </body>
</html>
